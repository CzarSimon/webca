name: api-server-pipeline
on: 
  push:
    paths:
      - api-server/**
      - .github/workflows/api-server-pipeline.yml

jobs:
  parse-version:
    name: parse-version
    runs-on: ubuntu-latest
    outputs:
      package-name: ${{ steps.parse.outputs.pacakge-name }}
      full-package-name: ${{ steps.parse.outputs.pacakge-name }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - id: parse
      name: Parse version info
      run: |
        NAME=$(cat package.json | jq .name --raw-output)
        VERSION=$(cat package.json | jq .version --raw-output)
        COMMIT_ID=${GITHUB_SHA:0:7}
        echo "::set-output name=package-name::$NAME:$VERSION"
        echo "::set-output name=full-package-name::$NAME:$VERSION-$COMMIT_ID"
      working-directory: ./api-server 

  run-tests:
    name: run-tests
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Get dependencies
      run: go mod download
      working-directory: ./api-server
    - name: Test
      run: go test ./...
      working-directory: ./api-server

  build-image:
    name: build-image
    needs:
      - parse-version
      - run-tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Docker build
      run: |
        IMAGE_NAME="docker.pkg.github.com/CzarSimon/webca/${{needs.parse-version.outputs.full-package-name}}"
        docker build -t $IMAGE_NAME .
        docker push $IMAGE_NAME
      working-directory: ./api-server