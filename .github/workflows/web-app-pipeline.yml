name: web-app-pipeline
on: 
  push:
    paths:
      - web-app/**
      - .github/workflows/web-app-pipeline.yml

jobs:
  parse-version:
    name: parse-version
    runs-on: ubuntu-latest
    outputs:
      package-name: ${{ steps.parse.outputs.pacakge-name }}
      full-package-name: ${{ steps.parse.outputs.pacakge-name }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - id: parse
      name: Parse version info
      run: |
        NAME=$(cat package.json | jq .name --raw-output)
        VERSION=$(cat package.json | jq .version --raw-output)
        COMMIT_ID=${GITHUB_SHA:0:7}
        echo "::set-output name=package-name::$NAME:$VERSION"
        echo "::set-output name=full-package-name::$NAME:$VERSION-$COMMIT_ID"
      working-directory: ./web-app

  run-tests:
    name: run-tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }} 
    - name: Get dependencies
      run: npm install
      working-directory: ./web-app
    - name: Test
      run: npm test
      working-directory: ./web-app