server {
    
    listen       8080;

    add_header Content-Security-Policy "default-src 'none'; script-src 'self'; connect-src 'self'; img-src 'self'; style-src 'self'; base-uri 'self'; form-action 'self';";

    location /api/httplogger {
        proxy_pass http://httplogger:8080/;
    }

    location = /health {
        return 200;
        access_log off;
    }

}